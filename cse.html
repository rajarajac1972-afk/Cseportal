<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:blue;
            min-height: 100vh;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .user-type-btn.active {
            background: #667eea;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Dashboard Styles */
        .dashboard-container {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h2 {
            color: #667eea;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            padding: 10px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .year-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .year-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .year-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .year-card h3 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .semester-view, .subjects-view {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .semester-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .semester-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }

        .semester-card:hover {
            transform: scale(1.05);
        }

        .subject-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subject-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .notes-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .upload-btn, .download-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .upload-btn {
            background: #3498db;
            color: white;
        }

        .download-btn {
            background: #27ae60;
            color: white;
        }

        .upload-btn:hover {
            background: #2980b9;
        }

        .download-btn:hover {
            background: #229954;
        }

        .visitor-log-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .visitor-log-btn:hover {
            background: #e67e22;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            width: 800px;
        }

        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .export-btn {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>CSE Portal</h1>
                <p>Welcome to Computer Science Department</p>
            </div>
            
            <div class="user-type-selector">
                <button class="user-type-btn active" onclick="selectUserType('student')">Student</button>
                <button class="user-type-btn" onclick="selectUserType('faculty')">Faculty</button>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label id="usernameLabel">Roll Number</label>
                    <input type="text" id="username" placeholder="Enter your roll number" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="dashboard-container">
        <div class="dashboard-header">
            <h2>CSE Department Dashboard</h2>
            <div class="user-info">
                <span id="welcomeUser"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Year Selection -->
        <div id="yearView" class="year-grid">
            <div class="year-card" onclick="selectYear(1)">
                <h3>CSE 1st Year</h3>
                <p>Semesters I & II</p>
            </div>
            <div class="year-card" onclick="selectYear(2)">
                <h3>CSE 2nd Year</h3>
                <p>Semesters III & IV</p>
            </div>
            <div class="year-card" onclick="selectYear(3)">
                <h3>CSE 3rd Year</h3>
                <p>Semesters V & VI</p>
            </div>
            <div class="year-card" onclick="selectYear(4)">
                <h3>CSE 4th Year</h3>
                <p>Semesters VII & VIII</p>
            </div>
        </div>

        <!-- Semester Selection -->
        <div id="semesterView" class="semester-view hidden">
            <button class="back-btn" onclick="backToYears()">← Back to Years</button>
            <h2 id="semesterTitle"></h2>
            <div id="semesterGrid" class="semester-grid"></div>
        </div>

        <!-- Subjects View -->
        <div id="subjectsView" class="subjects-view hidden">
            <button class="back-btn" onclick="backToSemesters()">← Back to Semesters</button>
            <h2 id="subjectsTitle"></h2>
            <div id="subjectsList"></div>
        </div>
    </div>

    <!-- Visitor Log Button -->
    <button class="visitor-log-btn" onclick="showVisitorLog()" id="visitorLogBtn" style="display: none;">
        View Visitor Log
    </button>

    <!-- Visitor Log Modal -->
    <div id="visitorModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Visitor Log</h2>
            <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
            <table id="visitorTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>User Type</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="visitorTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Student database
        const students = {
            '71222403001': 'AATHI HARI KRISHNAN M',
            '71222403002': 'ABHRO KANTH S',
            '71222403003': 'ABIRAMI G',
            '71222403004': 'ADAIKALASAMY V',
            '71222403005': 'ADHIMOOLAM A',
            '71222403006': 'AKALYA E',
            '71222403007': 'AKASH P',
            '71222403008': 'ARAVINDH P',
            '71222403009': 'ARULKUMAR K',
            '71222403010': 'ASHIKA S M',
            '71222403011': 'BALAKRISHNAN S',
            '71222403012': 'BAVYA M',
            '71222403013': 'BHARATH R',
            '71222403014': 'CASTRO JENIFER S',
            '71222403015': 'DHANALAKSHMI B',
            '71222403016': 'DHANUSH P',
            '71222403017': 'DHARANI P',
            '71222403018': 'DINESHKARAN N',
            '71222403019': 'GANESH M',
            '71222403020': 'HARIHARAN R',
            '71222403021': 'HARISH V',
            '71222403022': 'JAIARAVINDHAN C M',
            '71222403023': 'KALAIARASAN N',
            '71222403024': 'KATHIR MANIKANDAN P',
            '71222403025': 'KEERTHIKA S',
            '71222403026': 'KISHORE KANNAN B',
            '71222403027': 'KISHORE P',
            '71222403028': 'KISHORE S',
            '71222403029': 'KISHORE SELVAKUMAR',
            '71222403030': 'KRISHNA PRAKASH A',
            '71222403031': 'MAHA RAKESH K',
            '71222403032': 'MAHALAKSHMI G',
            '71222403034': 'MOHANRAJ T',
            '71222403035': 'MUGILAN M',
            '71222403036': 'NADHIYA N',
            '71222403037': 'NAGOOR SHEIK MYDEEN P',
            '71222403038': 'NAVANEETHA NAGARAJAN L',
            '71222403039': 'NAVIN B',
            '71222403040': 'POOPATHI C',
            '71222403041': 'RASHIYA S',
            '71222403042': 'RATHAN KUMAR V P',
            '71222403043': 'RATHNA NITHI M',
            '71222403044': 'RITHANYA M',
            '71222403045': 'SAKTHIVEL A',
            '71222403046': 'SANJU B',
            '71222403047': 'SANTHOSH R',
            '71222403048': 'SARATHI V',
            '71222403049': 'SATHISH A',
            '71222403050': 'SATHISHKUMAR M',
            '71222403052': 'SHIYAM G',
            '71222403053': 'SIVA K',
            '71222403054': 'SIVARAJAN S',
            '71222403055': 'SUDHAHAR S',
            '71222403056': 'SUREKA K',
            '71222403057': 'SUSMITHA V',
            '71222403059': 'THAMARAISELVAN M',
            '71222403060': 'VELUTHAI ESWARI T',
            '71222403061': 'VISHAL K',
            '71222403063': 'YOGESWARAN N'
        };

        // Faculty credentials
        const faculty = {
            'parkstaff': { password: '123', name: 'CSE staff' },
    
        };

        // Subjects by semester
        const subjects = {
            1: ['Programming in C', 'Engineering Mathematics I', 'Engineering Physics', 'Engineering Chemistry', 'Problem Solving and Python Programming'],
            2: ['Data Structures', 'Engineering Mathematics II', 'Digital Principles and System Design', 'Environmental Science', 'Professional English'],
            3: ['software Engineering', 'Data structure', 'computer graphics multimedia', 'Object Oriented Programming', 'Discrete Mathematics'],
            4: ['Operating Systems', 'Computer Networks', 'Software Engineering', 'Theory of Computation', 'Microprocessor and Microcontroller'],
            5: ['Compiler Design', 'Artificial Intelligence', 'Web Technology', 'Computer Graphics', 'Cryptography and Network Security'],
            6: ['Machine Learning', 'Mobile Application Development', 'Cloud Computing', 'Internet of Things', 'Big Data Analytics'],
            7: ['Deep Learning', 'Blockchain Technology', 'Cyber Security', 'Natural Language Processing', 'Project Work I'],
            8: ['Advanced Topics in AI', 'Quantum Computing', 'Ethical Hacking', 'Industrial Training', 'Project Work II']
        };

        const romanNumerals = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII'];

        let currentUserType = 'student';
        let currentUser = '';
        let currentYear = null;
        let currentSemester = null;
        let visitorLog = [];
        let notesData = {};

        // Load data from memory
        function loadData() {
            const savedLog = localStorage.getItem('visitorLog');
            if (savedLog) visitorLog = JSON.parse(savedLog);
            
            const savedNotes = localStorage.getItem('notesData');
            if (savedNotes) notesData = JSON.parse(savedNotes);
        }

        function saveData() {
            localStorage.setItem('visitorLog', JSON.stringify(visitorLog));
            localStorage.setItem('notesData', JSON.stringify(notesData));
        }

        loadData();

        function selectUserType(type) {
            currentUserType = type;
            const buttons = document.querySelectorAll('.user-type-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const label = document.getElementById('usernameLabel');
            const input = document.getElementById('username');
            if (type === 'student') {
                label.textContent = 'Roll Number';
                input.placeholder = 'Enter your roll number';
            } else {
                label.textContent = 'Faculty ID';
                input.placeholder = 'Enter your faculty ID';
            }
            document.getElementById('errorMessage').textContent = '';
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            if (currentUserType === 'student') {
                if (students[username] && password === 'student') {
                    currentUser = students[username];
                    loginSuccess(username, 'Student');
                } else {
                    errorMsg.textContent = 'Invalid roll number or password!';
                }
            } else {
                if (faculty[username] && faculty[username].password === password) {
                    currentUser = faculty[username].name;
                    loginSuccess(username, 'Faculty');
                } else {
                    errorMsg.textContent = 'Invalid faculty ID or password!';
                }
            }
        }

        function loginSuccess(username, userType) {
            const now = new Date();
            const logEntry = {
                username: username,
                name: currentUser,
                userType: userType,
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString()
            };
            visitorLog.push(logEntry);
            saveData();

            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').style.display = 'block';
            document.getElementById('visitorLogBtn').style.display = 'block';
            document.getElementById('welcomeUser').textContent = `Welcome, ${currentUser}`;
        }

        function logout() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboardPage').style.display = 'none';
            document.getElementById('visitorLogBtn').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').textContent = '';
            
            document.getElementById('yearView').classList.remove('hidden');
            document.getElementById('semesterView').classList.add('hidden');
            document.getElementById('subjectsView').classList.add('hidden');
        }

        function selectYear(year) {
            currentYear = year;
            document.getElementById('yearView').classList.add('hidden');
            document.getElementById('semesterView').classList.remove('hidden');
            
            const sem1 = (year - 1) * 2 + 1;
            const sem2 = (year - 1) * 2 + 2;
            
            document.getElementById('semesterTitle').textContent = `CSE Year ${year}`;
            document.getElementById('semesterGrid').innerHTML = `
                <div class="semester-card" onclick="selectSemester(${sem1})">
                    <h3>Semester ${romanNumerals[sem1 - 1]}</h3>
                </div>
                <div class="semester-card" onclick="selectSemester(${sem2})">
                    <h3>Semester ${romanNumerals[sem2 - 1]}</h3>
                </div>
            `;
        }

        function selectSemester(semester) {
            currentSemester = semester;
            document.getElementById('semesterView').classList.add('hidden');
            document.getElementById('subjectsView').classList.remove('hidden');
            
            document.getElementById('subjectsTitle').textContent = `Semester ${romanNumerals[semester - 1]} - Subjects`;
            
            const subjectsList = subjects[semester];
            let html = '';
            subjectsList.forEach((subject, index) => {
                const key = `${semester}-${index}`;
                const hasNotes = notesData[key] ? true : false;
                html += `
                    <div class="subject-item">
                        <span class="subject-name">${subject}</span>
                        <div class="notes-section">
                            ${currentUserType === 'faculty' ? `
                                <input type="file" id="file-${key}" style="display: none;" onchange="uploadNotes('${key}', '${subject}')">
                                <button class="upload-btn" onclick="document.getElementById('file-${key}').click()">Upload Notes</button>
                            ` : ''}
                            ${hasNotes ? `
                                <button class="download-btn" onclick="downloadNotes('${key}', '${subject}')">Download Notes</button>
                            ` : '<span style="color: #999;">No notes available</span>'}
                        </div>
                    </div>
                `;
            });
            document.getElementById('subjectsList').innerHTML = html;
        }

        function uploadNotes(key, subject) {
            const fileInput = document.getElementById(`file-${key}`);
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    notesData[key] = {
                        name: file.name,
                        content: e.target.result,
                        subject: subject
                    };
                    saveData();
                    alert(`Notes uploaded for ${subject}!`);
                    selectSemester(currentSemester);
                };
                reader.readAsDataURL(file);
            }
        }

        function downloadNotes(key, subject) {
            const notes = notesData[key];
            if (notes) {
                const link = document.createElement('a');
                link.href = notes.content;
                link.download = notes.name;
                link.click();
            }
        }

        function backToYears() {
            document.getElementById('semesterView').classList.add('hidden');
            document.getElementById('yearView').classList.remove('hidden');
        }

        function backToSemesters() {
            document.getElementById('subjectsView').classList.add('hidden');
            document.getElementById('semesterView').classList.remove('hidden');
        }

        function showVisitorLog() {
            document.getElementById('visitorModal').style.display = 'flex';
            const tbody = document.getElementById('visitorTableBody');
            tbody.innerHTML = '';
            visitorLog.forEach(log => {
                tbody.innerHTML += `
                    <tr>
                        <td>${log.username} - ${log.name}</td>
                        <td>${log.userType}</td>
                        <td>${log.date}</td>
                        <td>${log.time}</td>
                    </tr>
                `;
            });
        }

        function closeModal() {
            document.getElementById('visitorModal').style.display = 'none';
        }

        function exportToExcel() {
            let csv = 'Username,Name,User Type,Date,Time\n';
            visitorLog.forEach(log => {
                csv += `${log.username},${log.name},${log.userType},${log.date},${log.time}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'visitor_log.csv';
            link.click();
        }
    </script>
</body>
</html>
